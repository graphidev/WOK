path.default.string=This is a basic locale
path.default.data=Here is basic data remplacement :data

path.sprintf=This is a text : %[:data|%04d]

path.date.default=&[:data]
path.date.extended=&[:data|%x]

path.money.default=$[:data]
path.money.extended=$[:data|%i]

path.symlink.default=@[languages:fr_FR]
path.symlink.relative=@[~:path.default.string]

path.filter=[:data|filter]

